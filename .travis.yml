language: ruby
sudo: false
cache:
  bundler: true
  directories:
    - "travis_phantomjs"
    - "dep_cache"
services:
  - redis-server
before_script:
  - jdk_switcher use oraclejdk8
before_install:
  - sudo apt-get install jasper graphicsmagick
  - gem install bundler
  - "phantomjs --version"
  - "export PATH=$PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64/bin:$PATH"
  - "phantomjs --version"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then rm -rf $PWD/travis_phantomjs; mkdir -p $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then wget https://assets.membergetmember.co/software/phantomjs-2.1.1-linux-x86_64.tar.bz2 -O $PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2; fi"
  - "if [ $(phantomjs --version) != '2.1.1' ]; then tar -xvf $PWD/travis_phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2 -C $PWD/travis_phantomjs; fi"
  - "phantomjs --version"
  - "mkdir -p dep_cache"
  - "pwd"
  - "ls -l dep_cache"
  - "cp config/travis/solr_wrapper_test.yml config/solr_wrapper_test.yml"
  - "cp config/travis/fcrepo_wrapper_test.yml config/fcrepo_wrapper_test.yml"

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  matrix:
    - TEST_SUITE=feature
    - TEST_SUITE=unit
    - TEST_SUITE=rubocop
    - TEST_SUITE=jasmine
matrix:
  fast_finish: true
  allow_failures:
    - env: TEST_SUITE=jasmine

script:
  - "bundle exec rake ci:$TEST_SUITE"

notifications:
  email:
    recipients:
      - "amsterdamos@gmail.com"
    on_success: "change"
    on_failure: "always"

